<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>AI Good Client</title>
    <link rel="icon" href="img/home_logo.jpeg" type="image/png">
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Bem-Vindo ao AI Good Client</h2>
            <br>
            <p>Este sistema foi desenvolvido para auxiliar a vendedora no potencial do cliente.</p>
            <p>Para isso, basta preencher os campos abaixo com os dados do cliente e clicar em "Avaliar".</p>
        </div>
        <!-- <div class="banner">
            <img src="img/home.jpeg">
        </div> -->
    </header>

     <!-- Opções para adicionar um novo item -->
     
    <section class="newItem">
        <input type="text" id="newRec" placeholder="Receita Total">
        <input type="text" id="newPef" placeholder="Pedidos Feitos">
        <input type="text" id="newLim" placeholder="Limite">
        <input type="text" id="newTarg" placeholder="Target">
       
        <span onclick="newItem()" class="addBtn">Avaliar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Receita Total</th>
                <th>Pedidos Feitos</th>
                <th>Limite</th>
                <th>Target</th>
                <th>Resultado</th>
                
                
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15" height="15"></th>
                <!-- <th><img src="img/edit.png" width="15" height="15"></th> -->
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
